    <style>
        body, html {
            height: 100%;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .image-train {
            margin-top: 10px;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .image-train.upper {
            margin-bottom: 20px;
        }

        .image-item {
            width: 300px;
            height: 200px;
            margin: 0 25px; /* Space between images */
            flex-shrink: 0;
            background-size: cover;
            position: relative;
            overflow: hidden;
            transition: transform 5s linear;
        }

        .image-item:hover {
            transform: scale(1.2);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-300px * 25)); /* Adjust for number of images */
            }
        }

        @keyframes scroll-right {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(300px * 25)); /* Adjust for number of images */
            }
        }

        .image-train.upper .image-item {
            animation: scroll-left 75s linear infinite;
        }

        .image-train.middle .image-item {
            animation: scroll-right 75s linear infinite;
        }

        .image-train.lower .image-item {
            animation: scroll-left 75s linear infinite;
        }

        /* Additional style for extra smooth loop */
        .image-train .image-item:last-child {
            position: absolute;
            left: 100%; /* Position it after the last image */
            transform: translateX(-300px); /* Move it back by one image width */
        }

        .image-train .image-item:first-child {
            position: absolute;
            right: 100%; /* Position it before the first image */
            transform: translateX(300px); /* Move it forward by one image width */
        }

        .wide-view {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .wide-view img {
            max-width: 90%;
            max-height: 90%;
        }

        .return-button {
            margin-top: 20px; /* Space at the bottom */
            background-color: white; /* Background color set to white */
            color: #007bff; /* Text color blue */
            border: 1px solid #007bff; /* Blue border */
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .return-button:hover {
            background-color: #007bff; /* Hover background color */
            color: white; /* Hover text color */
            border-color: #007bff; /* Hover border color */
        }   
    </style>

<script>
     function showWideView(imageSrc) {
        const wideView = document.querySelector('.wide-view');
        const wideViewImg = document.querySelector('#wide-view-img');
        wideViewImg.src = imageSrc;
        wideView.style.display = 'flex';
    }

    function hideWideView() {
        const wideView = document.querySelector('.wide-view');
        wideView.style.display = 'none';
    }

    // Check localStorage for background color setting
    document.addEventListener("DOMContentLoaded", function() {
        const storedColor = localStorage.getItem('background_color');
        if (storedColor) {
            document.body.style.backgroundColor = storedColor;
        }
    });
