<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birthday Mika!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
        body, html {
            background-color: #ff69b4; /* Pink color */
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Added for button positioning */
        }

        #content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            flex-direction: column; /* Stack items vertically */
            text-align: center; /* Center align text */
        }

        .hbdmika {
            margin-bottom: 30px;
            color: #fff;
        }

        .cake-img {
            width: 200px; /* Set width of the cake image */
            margin-bottom: 20px; /* Add some space below the cake */
        }

        .btn.btn-outline-primary {
            color: #ff4f4f;
            border-color: #ff4f4f;
            background-color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn.btn-outline-primary.clicked {
            background-color: #dcdcdc; /* Light gray when clicked */
            border-color: #dcdcdc;
        }

        .btn.btn-outline-primary:hover {
            background-color: #dcdcdc; /* Light gray on hover */
            border-color: #dcdcdc;
        }

        /* New button for color change */
        .change-color-btn {
            background-color: #ff4f4f;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: rgb(255, 255, 255);
        }

        /* Centering the button container */
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <div class="hbdmika">
            <h2>Happy Birthday Mika!</h2>
            <p>I wish you the best!</p>
        </div>
        <img class="cake-img" src="src/cake.webp" alt="Birthday Cake">
        <a type="button" class="btn btn-outline-primary" id="viewWishesBtn" href="tour.html">Continue</a>
    </div>    

    <!-- Button to change background color -->
    <button class="change-color-btn" id="changeColorBtn">Change Color to Blue</button>

    <script>
        // JavaScript to toggle background color and button color
        const changeColorBtn = document.getElementById('changeColorBtn');
        const viewWishesBtn = document.getElementById('viewWishesBtn');
        let isPink = true;

        changeColorBtn.addEventListener('click', function() {
            const body = document.body;
            if (isPink) {
                body.style.backgroundColor = '#007bff'; // Blue color
                changeColorBtn.textContent = 'Change Color to Pink';
                changeColorBtn.style.backgroundColor = '#ff69b4'; // Pink button color
                changeColorBtn.style.color = '#fff'; // White button text color
                viewWishesBtn.style.color = '#007bff'; // Blue button text color
                viewWishesBtn.style.borderColor = '#007bff'; // Blue button border color
            } else {
                body.style.backgroundColor = '#ff69b4'; // Pink color
                changeColorBtn.textContent = 'Change Color to Blue';
                changeColorBtn.style.backgroundColor = '#007bff'; // Blue button color
                changeColorBtn.style.color = '#fff'; // White button text color
                viewWishesBtn.style.color = '#ff69b4'; // Pink button text color
                viewWishesBtn.style.borderColor = '#ff69b4'; // Pink button border color
            }
            isPink = !isPink;
        });

        viewWishesBtn.addEventListener('click', function() {
            localStorage.setItem('background_color', isPink ? '#ff69b4' : '#007bff');
            window.location.href = 'option.html';
        });

        // Check localStorage for background color setting
        document.addEventListener("DOMContentLoaded", function() {
            const storedColor = localStorage.getItem('background_color');
            if (storedColor) {
                document.body.style.backgroundColor = storedColor;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
